<!DOCTYPE html>
<html>
<head>
  <title>Popmundo Numeric Grades</title>
  <style>
    body {
      padding: 0 1rem 0;
      margin: 0 1rem 1rem;
      white-space: nowrap;
    }
    fieldset {
      padding: 0.5rem 0;
      border: none;
    }
    fieldset > fieldset:last-of-type {
      padding-bottom: 0;
    }
    h1 { font-size: 1.2rem; }
    #status {
      visibility: hidden;
    }
    #status.display {
      visibility: visible;
    }
    input[type=text] {
      width: 2.5rem;
      text-align: right;
    }
    .error {
      color: #DF2310;
    }
    .error.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <script id="template" type="text/ractive">
    <h1>{{ local('extName') }}</h1>
    <fieldset>
      <h3>{{ local('options_numeric_grades_title') }}:</h3>
      <fieldset>
        <label>
          <input type="checkbox" checked="{{options.numericGrades.active}}">
          {{ local('options_enabled') }}
        </label>
      </fieldset>
      {{#options.numericGrades.active}}
      <fieldset>
        <label>
          {{ local('options_numeric_grades_style') }}:
          <select value="{{options.numericGrades.selected}}">
            <option value="grad">
              {{ local('options_numeric_grades_gradient') }}
            </option>
            <option value="rain">
              {{ local('options_numeric_grades_rainbow') }}
            </option>
          </select>
        </label>
      </fieldset>
      {{/}}
    </fieldset>

    <fieldset>
      <h3>{{ local('options_progressbars_title') }}:</h3>
      <label>
        <input type="checkbox" checked="{{options.progressBars.active}}">
        {{ local('options_enabled') }}
      </label>
    </fieldset>

    <fieldset>
      <h3>{{ local('options_titlebar_title') }}:</h3>
      <label>
        <input type="checkbox" checked="{{options.titlebar.active}}">
        {{ local('options_enabled') }}
      </label>
    </fieldset>

    <fieldset>
      <h3>{{ local('options_notifications_title') }}:</h3>
      <label>
        <input type="checkbox" checked={{options.notifications.active}}>
        {{ local('options_enabled') }}
      </label>
    </fieldset>

    <hr>

    <button on-click="byebye">{{ local('options_close') }}</button>
  </script>

  <div id="container"></div>

  <script src="/lib/ractive.0.7.3.js"></script>
  <script src="/src/options/index.js"></script>
</body>
</html>
