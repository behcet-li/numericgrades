<!DOCTYPE html>
<html>
  <head>
    <title>Popmundo Numeric Grades</title>
    <style>
    body {
      padding: 0 1rem 0;
      margin: 0 1rem 1rem;
      white-space: nowrap;
    }
    fieldset {
      padding: 0.5rem 0;
      border: none;
    }
    h1 { font-size: 1.2rem; }
    #status {
      visibility: hidden;
    }
    #status.display {
      visibility: visible;
    }
    input[type=text] {
      width: 2.5rem;
      text-align: right;
    }
    .error {
      color: #DF2310;
    }
    .error.hidden {
      display: none;
    }
    </style>
  </head>

  <body>
    <h1>Numeric Grades</h1>
    <fieldset>
      <h3>Numeric Grades:</h3>
      <fieldset>
        <label>
          <input type="checkbox" id="ng_active">
          Enabled
        </label>
      </fieldset>
      <fieldset>
        <label>
          Style:
          <select id="ng_select">
            <option value="grad">Gradient</option>
            <option value="rain">Rainbow</option>
          </select>
        </label>
      </fieldset>
    </fieldset>

    <fieldset>
      <h3>Numeric Progress Bars:</h3>
      <label>
        <input type="checkbox" id="pg_active">
        Enabled
      </label>
    </fieldset>

    <fieldset>
      <h3>Titlebar Notifications:</h3>
      <label>
        <input type="checkbox" id="tb_active">
        Enabled
      </label>
    </fieldset>

    <fieldset>
      <h3>System level notifications:</h3>
      <fieldset>
        <label>
          <input type="checkbox" id="notifications_active">
          Enabled
      </fieldset>
      <fieldset>
        <label>
          <input type="text" id="notifications_interval">
          Check interval in minutes
          <div class="error hidden">Enter only digits</div>
        </label>
      </fieldset>
    </fieldset>

    <hr>

    <button id="save">Save</button>

    <span id="status">
      Options saved.
    </span>

    <script src="/src/options.js"></script>
  </body>
</html>
